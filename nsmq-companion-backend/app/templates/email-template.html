<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body,
        button {
            font-family: 'Inter', sans-serif;
        }

        @media (max-width: 768px) {
            .container {
                background-color: white !important;
            }

            .responsive-div {
                width: 100% !important;
                height: 100% !important;
            }
        }
    </style>
</head>

<body class="container" style="display: flex; flex-direction: column; align-items: center; justify-content: center; 
    background-color: #ededed; height: 100vh;">
    <div class="responsive-div" style="width: 60%; background-color: white; border-radius:8px;  padding: 20px;">

        <div style="display: flex; align-items: center; justify-content: center;">
            <img src="https://i.imgur.com/p2qo57O.png" alt="MV Tracking Logo" style="width: 200px; height:120px;">
        </div>
        <p style="font-size:20px; font-weight:bold;"> Hello, {{recipient_name}}</p>
        <p style="font-size:20px "> {{message}}</p>
        <a href="http://localhost:3000/authentication/email-verification/{{verify_token}}" style="color:white; ">
            <button
                style="background: #00458d; color: white; font-size:20px; padding: 18px 25px; border: none; border-radius: 12px; cursor: pointer;">Verify
                Email
            </button>
        </a>
        <p style="font-size:20px"> If you did not make this request, please ignore this email.
    </div>
</body>

</html>
